<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="/static/scripts/aframe.min.js"></script>
<script src="/static/scripts/aframe-ar-nft.js"></script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...2201071741</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
      <a-nft
          type="nft"
          url="https://songgravel.github.io/static/image-tracking/nft/cart/cart"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5"
      >
          <a-entity
              gltf-model="https://songgravel.github.io/static/models/scene.gltf"
              scale="1 1 1"
              position="-10 -5 20"
          >
          </a-entity>
      </a-nft>
      <a-entity camera></a-entity>
  </a-scene>
</body>
